<!doctype html>
<html>

<head>
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="Calculator.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>

<body>
    <div class="structure">
        <marquee>If you wanna work with keyboard shortcuts please select the input box otherwise please use the buttons in the screen</marquee>
        <input id="inputField" type="text" value="">
        <div class="first-line">
            <button id="btn7" class="btn" value="7">7</button>
            <button id="btn8" class="btn" value="8">8</button>
            <button id="btn9" class="btn" value="9">9</button>
            <button id="add" class="btn" value="+">+</button>
        </div>
        <div class="second-line">
            <button id="btn4" class="btn" value="4">4</button>
            <button id="btn5" class="btn" value="5">5</button>
            <button id="btn6" class="btn" value="6">6</button>
            <button id="subtract" class="btn" value="-">-</button>
        </div>
        <div class="third-line">
            <button id="btn1" class="btn" value="1">1</button>
            <button id="btn2" class="btn" value="2">2</button>
            <button id="btn3" class="btn" value="3">3</button>
            <button id="multiply" class="btn" value="*">x</button>
        </div>
        <div class="last-line">
            <button id="btnC">C</button>
            <button id="back-btn" class="del1">Del</button>
            <button id="btn0" class="btn" value="0">0</button>
            <button id="divide" class="btn" value="/">/</button>
        </div>
        <div class="compute"><button id="result">Compute</button></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".btn").click(function() {
                $("#inputField").val($("#inputField").val() + this.value);
            });
            $("#result").click(function() {
                $("#inputField").val(eval($("#inputField").val()));
            });

            $(".del1").click(function() {
                $("#inputField").val($("#inputField").val().slice(0, -1));
            });

            $("#btnC").click(function() {
                $("#inputField").val("");
            });
            $("#inputField").on("keyup", function(event) {
                event.preventDefault();
                if (event.keyCode == 13) {
                    $("#result").click();
                }
                if ($(this).val().match(/^[0-9+-/*]*$/)) {
                    return true;
                } else {
                    $(".del1").click();
                }
            });
        });
    </script>
</body>

</html>
